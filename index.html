<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK WITH DATE</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="initClock()">
    
    <!--DIGITAL CLOCK BEGIN-->
    <div class="datetime">
        <div class="date">
            <span id="dayname">Day</span>,
            <span id="month">Month</span>
            <span id="daynum">00</span>,
            <span id="year">year</span>
        </div>
        <div class="time">
            <span id="hour">00</span>:
            <span id="minute">00</span>:
            <span id="second">00</span>
            <span id="period">AM</span>
        </div>
    </div>

    <!--DIGITAL CLOCK END-->
    <script type="text/javascript">
    function updateClock(){
        var now = new Date();
        var dname = now.getDay(),
        mo = now.getMonth(),
        dnum = now.getDate(),
        yr = now.getFullYear(),
        hou = now.getHours(),
        min = now.getMinutes(),
        sec = now.getSeconds(),
        pe = "AM";

        if(hou == 0){
            hou = 12;
        }
        if(hou > 12){
            hou = hou - 12;
            pe = "PM";
        }

        Number. prototype.pad = function(digits){
            for(var n = this.toString(); n.length < digits; n = 0 + n);
            return n;
        }

        var months = ["January", "February", "March", "April", "May", "June", "July", "Augst", "September", "October", "November", "December"];
        var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var ids = ["dayname", "month","daynum", "year", "hour", "minute", "second", "period" ];
        var values = [week[dname], months[mo], dnum.pad(2), yr, hou.pad(2), min, sec.pad(2), pe];
        for(var i = 0; i < ids.length; i++)
        document.getElementById(ids[i]).firstChild.nodeValue = values[i];
    }


    function initClock(){
        updateClock();
        window.setInterval("updateClock()", 1);
    }
    
    </script>
</body>
</html>
